spring:
  jpa:
    database: H2
    show-sql: false
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:file:./h2-database/h2/data/roleBaseService;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
    username: sa
    password: '{cipher}' #sa Asymmetric
#    password: '{cipher}84f0b77addd46240d47acf64e7770761dc42de313b7f7cd7f6ece3b29975c134' #sa  #symmetric
    driver-class-name: org.h2.Driver